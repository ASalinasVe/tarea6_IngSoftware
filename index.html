<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador de ventas</title>
  </head>
  <body>
    <h1>Totalizador de Ventas</h1>

    <form id="totalizar-form">

      <label for="cant-items">Ingresar cantidad de items: </label>
      <input type="number" id="cant-items" />
      <br>
      <label for="precio-item">Ingresar el precio del Item: </label>
      <input type="number" id="precio-item">
      <br>
      <div id="resultados-div"></div>

      <br>
      <label for="categoria-producto">Seleccione la categoria de su producto: </label>
      <select name="" id="select-categoria">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas_Alcoholicas">Bebidas alcoholicas</option>
        <option value="Material_de_escritorio">Materia de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electr√≥nicos</option>
        <option value="Vestimenta">Vestimenta</option>
      </select>

      <br>
      <label for="estados-select">Seleccione su estado: </label>
        <select id="select-estados">
          <option value="CA">CA</option>
          <option value="NV">NV</option>
          <option value="TX">TX</option>
          <option value="AL">AL</option>
          <option value="UT">UT</option>
        </select>
      <div id="estado-seleccionado"></div>

      <label for="peso-volumetrico">Peso volumetrico del producto: </label>
      <input type="number" name="" id="peso-volumetrico"><br>

      <label for="tipo-cliente-select">Tipo de cliente: </label>
      <select id="tipo-cliente">
        <option value="Normal">NORMAL</option>
        <option value="Recurrente">RECURRENTE</option>
        <option value="Antiguo Recurrente">ANTIGUO RECURRENTE</option>
        <option value="Especial">ESSPECIAL</option>
      </select>
      <div id="tipo-cliente-seleccionado"></div>

      <br>
      <label for="impuesto-de-estado">Impuestos: </label>
      <div id="impuesto-correspondiente"></div>

      <br>
      <label for="impuesto-calculado">Impuesto a cobrar: </label>
      <div id="impuesto-calculado"></div>
      <br>

      <label for="descuento-items">Descuentos: </label>
      <div id="descuento-items"></div>

      <br>
      <label for="costo-envio">Costo de envio: </label>
      <div id="costo-envio-calculado"></div>
      <br>

      <label for="costo-envio-descuento">Porcentaje de descuento por tipo de cliente: </label>
      <div id="descuento-costo-envio"></div>
      <br>

      <label for="preciototal-impuesto">Precio Total (Impuesto, Descuentos y costo de envio con descuento por tipo de cliente): </label>
      <div id="resultado-precioTotalImpuesto"></div>
      <br>
    
      <input type="submit" value="Mostrar" id="mostrar-button">
    </form>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
